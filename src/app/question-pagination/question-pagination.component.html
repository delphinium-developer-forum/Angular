<div class="main">
  <div class= "Pager">
    <a (click)="firstpage()">FIRST</a>
  </div>
  <div class="Pager">
    <a (click) = "PrevPage()">PREV</a>
  </div>
  <div class="Pager">
    <input type="number" min="1" width="1" height="1">
  </div>
  <div class="Pager">
    <a (click) = "NextPage()">NEXT</a>
  </div>
  <div class="Pager">
    <a (click)="LastPage()">LAST</a>
  </div>
</div>
